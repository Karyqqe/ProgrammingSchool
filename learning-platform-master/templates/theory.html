<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>{{ lesson.title }} - Теория</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right, #d4fc79, #96e6a1);
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 90%;
            text-align: left;
            display: flex;
            flex-direction: column;
        }

        h1 {
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .theory-content {
            max-height: 400px;
            overflow-y: auto;
            padding-right: 15px;
            margin-bottom: 20px;
        }

        .theory-content h3 {
            font-size: 1.5em;
            color: #333;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .theory-content h4 {
            font-size: 1.3em;
            color: #444;
            margin-top: 15px;
            margin-bottom: 8px;
        }

        .theory-content p {
            font-size: 1.2em;
            color: #555;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .theory-content pre {
            background: #f4f4f4;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 1em;
            overflow-x: auto;
            border-left: 4px solid #4CAF50;
            margin-bottom: 15px;
        }

        .theory-content code {
            font-family: 'Courier New', monospace;
            background: #f4f4f4;
            padding: 2px 4px;
            border-radius: 4px;
            color: #d63384;
        }

        .theory-content ul {
            font-size: 1.2em;
            color: #555;
            line-height: 1.6;
            margin-bottom: 15px;
            padding-left: 30px;
        }

        .theory-content li {
            margin-bottom: 8px;
        }

        .theory-content::-webkit-scrollbar {
            width: 8px;
        }

        .theory-content::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .theory-content::-webkit-scrollbar-thumb {
            background: #4CAF50;
            border-radius: 4px;
        }

        .theory-content::-webkit-scrollbar-thumb:hover {
            background: #45a049;
        }

        button {
            display: block;
            margin: 0 auto;
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            text-decoration: none;
            color: #0077cc;
            display: inline-block;
            margin-bottom: 20px;
            font-size: 1.1em;
        }

        a:hover {
            color: #005fa3;
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="/">← Назад к урокам</a>
        <h1>{{ lesson.title }} - Теория</h1>
        <div class="theory-content">
            {{ lesson_theory_html | safe }}
        </div>
        <button onclick="window.location.href='{{ url_for('lesson_practice', lesson_id=lesson.id) }}'">Перейти к
            практике</button>
    </div>
</body>

</html>
